<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
 
  <script type="text/x-handlebars">
   <div class="container">
       
    <nav class="navbar navbar-default">
        <a class="navbar-brand" href="#">Ember</a>
        <ul class="nav navbar-nav">
            {{#link-to 'index' tagName="li"}}<a href="#">Home</a>{{/link-to}}
            {{#link-to 'issues' tagName="li"}}<a href="#">Issues</a>{{/link-to}}
            
        </ul>
    </nav>
    {{outlet}}
   </div>
  </script>

  <script type="text/x-handlebars" id="index">
    <h1>Init</h1>
    <p>Static TextStatic TextStatic TextStatic TextStatic TextStatic TextStatic TextStatic TextStatic Text</p>
  </script>
  
    <script type="text/x-handlebars" id="issues">
        {{#link-to 'issues.new' tagName="button" class="btn btn-default"}}
            New
        {{/link-to}}
        <h1>List</h1>
        <div class="col-md-3">
            <ul class="nav">
            {{#each}}
                {{#link-to 'issue' this tagName="li"}}
                    <a href="#" {{action 'init'}}>
                        
                         {{title}}
                    </a>
                {{/link-to}}
            {{/each}}

            </ul>
        </div> 
        
        <div class="col-md-9">
            {{outlet}}
        </div>  
    </script>
    
    <script type="text/x-handlebars" id="issue">
      {{#if editing}}
      
        <form role="form">
           <div class="form-group">
               <label for="title">Name:</label>
               {{input id="title" class="form-control" value=title}}
           </div>
           <div class="form-group">
               <label for="body">Name:</label>
               {{textarea rows='10' id="body" class="form-control" value=body}}
           </div>
           <button class="btn btn-default" {{action 'doneEdit'}}>Done</button>
       </form>
      
      {{/if}}
       {{#unless editing}}
           <a class="btn" href="" {{action 'edit'}}>Edit</a>
           <a class="btn" href="" {{action 'delete'}}>Delete</a>
      {{/unless}}
       
        <h1>{{title}} <small>{{user.login}}</small></h1>
        {{body}}
    </script>
    
    <script type="text/x-handlebars" id="issues/new">
    
        <h1>New</h1>
        <form role="form">
           <div class="form-group">
               <label for="title">Name:</label>
               {{input id="title" class="form-control" value=title}}
           </div>
           <div class="form-group">
               <label for="body">Name:</label>
               {{textarea rows='10'  id="body" class="form-control" value=body}}
           </div>
           <button class="btn btn-default" 
           {{action 'save'}}>Save</button>
       </form>
       
    </script>

  <script src="js/list.json"></script>
  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/ember-template-compiler-1.12.0.js"></script>
  <script src="js/libs/ember-1.12.0.debug.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
