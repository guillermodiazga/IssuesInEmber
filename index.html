<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ember Full</title>
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/blockUI.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<script type='text/x-handlebars' data-template-name='application'>
    <div class="container">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">EmberTracker</a>
          </div>
          {{#if isLogin}}
            <ul class="nav navbar-nav">
              {{#link-to 'index' tagName='li'}}<a href="#">Home</a>{{/link-to}}
              {{#link-to 'issues' tagName='li'}}<a href="#">Issues</a>{{/link-to}}
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{model.name}}<span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="#" {{action 'SignOut'}}>Sign Out</a></li>
                </ul>
              </li>
            </ul>
          {{/if}}
        </div>
      </nav>
      {{outlet}}
    </div>
</script>

<script type='text/x-handlebars' data-template-name='index'>
   <h1>EmberTracker</h1>
   <p> Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry s standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum.</p>
</script>

<script type='text/x-handlebars' data-template-name='issues'>
    <div class="col-md-3">
      <ul class="nav">
        {{#link-to 'issues.new' tagName='button' class='btn btn-default btn-block'}}New Issue{{/link-to}}<br/>
        {{#each model as |issue|}}
          {{#link-to 'issue' issue tagName='li'}}<a href="#" {{action 'init'}}>{{issue.title}}</a>{{/link-to}}
        {{/each}}
      </ul>
    </div>
    <div class="col-md-9">
      {{outlet}}
    </div>
</script>

<script type='text/x-handlebars' data-template-name='issue'>
    {{#if editing}}
      <form role="form">
        <div class="form-group">
          <label for="title">Title</label>
          {{input id="title" class="form-control" value=model.title}}
        </div>
        <div class="form-group">
          <label for="body">Description</label>
          {{textarea rows="10" id="body" class="form-control" value=model.body}}
        </div>
        <button type="button" class="btn btn-default" {{action 'doneEditing'}}>Save</button>
      </form>
    {{/if}}

    {{#unless editing}}
      <a class="btn" href="#" {{action 'edit'}}>Edit</a>
      <a class="btn" href="" {{action 'delete'}}>Delete</a>
    {{/unless}}

    <h1>{{model.title}} <small>{{model.user.login}}</small></h1>
    {{markdown model.body}}
</script>

<script type='text/x-handlebars' data-template-name='issues/new'>
  <form role="form">
      <div class="form-group">
        <label for="title">Title</label>
        {{input id="title" class="form-control" value=model.title}}
      </div>
      <div class="form-group">
        <label for="body">Description</label>
        {{textarea rows="10" id="body" class="form-control" value=model.body}}
      </div>
      <button type="button" class="btn btn-default" {{action 'save'}}>Save</button>
    </form>
</script>

<script type='text/x-handlebars' data-template-name='login'>
  <div class="content-login">
    <form {{action "signIn" on="submit"}}>
      <div class="form-group">
        <label for="">Email address</label>
        {{input type="text" class="form-control" value=model.username placeholder="Email"}}
      </div>
      <div class="form-group">
        <label for="">Password</label>
        {{input type="password" class="form-control" value=model.password placeholder="Password"}}
      </div>
      <div class="checkbox">
        <label>
          {{input type="checkbox" checked=model.rememberMe placeholder="Password"}} Remember Me
        </label>
      </div>
      <button type="submit" class="btn">Sign In</button>
    </form>
  </div>
</script>

<script src="js/libs/jquery-2.1.4.min.js"></script>
<script src="js/ajaxSetup.js"></script>
<script src="js/libs/jquery.blockUI.js"></script>
<script src="css/bootstrap/js/bootstrap.min.js"></script>
<script src="js/libs/showdown.js"></script>
<script src="js/libs/ember-template-compiler.js"></script>
<script src="js/libs/ember.debug.js"></script>
<script src="js/data.js"></script>
<script src="js/app.js"></script>

</body>
</html>
